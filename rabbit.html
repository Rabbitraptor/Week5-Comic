<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:500,700" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt"
    crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
    <script>
        $(document).ready(function(){
            // lighter on/off
            $(".topper-lighter").click(function(){
                $(this).parents(".app").toggleClass("is-dark");
            });
        });
    </script>
<body>
    <div class="app">
        <div class="app__header">
            <a href="index.html">Comicomic</a>
        </div>

        <div class="app__comic-page">

            <a href="#" class="ad">
                <img src="imgs/ad-1.png">
            </a>

            <div class="topper">
                <div class="selector-wrap">
                    <div class="topper-title">
                        <span>想征服世界卻轉世成兔子是否搞錯了什麼？！</span>
                    </div>
                    <i class="fas fa-caret-right topper-arrow"></i>
                    <div class="topper-selector">
                        <select class="selector">
                            <option>Chapter 1</option>
                            <option>Chapter 2</option>
                            <option>Chapter 3</option>
                        </select>
                        <select class="selector">
                            <option>Page 1</option>
                            <option>Page 2</option>
                            <option>Page 3</option>
                            <option>Page 4</option>
                            <option>Page 5</option>
                            <option>Page 6</option>
                            <option>Page 7</option>
                            <option>Page 8</option>
                            <option>Page 9</option>
                            <option>Page 10</option>
                            <option>Page 11</option>
                            <option>Page 12</option>
                        </select>
                    </div>
                </div>
                <div class="topper-lighter">
                    <i class="fas fa-sun"></i>
                    <div class="control">
                        <div class="control-btn"></div>
                    </div>
                    <i class="far fa-moon"></i>
                </div>
            </div>

            <a href="#" class="ad">
                <img src="imgs/ad-2.png" alt="">
            </a>

            <div class="comic-page-wrap">
                <div class="rollback">
                    <i class="fas fa-angle-left"></i>
                </div>
                <div class="page">
                    <img src="imgs/storyboard-1.png" alt="">
                </div>
                <div class="keepon">
                    <i class="fas fa-angle-right"></i>
                </div>
            </div>

            <div class="page-scroll">
                <div class="page-imgs">
                    <img src="imgs/storyboard-1.png" alt="">
                    <img src="imgs/storyboard-2.png" alt="">
                    <img src="imgs/storyboard-3.png" alt="">
                    <img src="imgs/storyboard-4.png" alt="">
                    <img src="imgs/storyboard-5.png" alt="">
                    <img src="imgs/storyboard-6.png" alt="">
                    <img src="imgs/storyboard-7.png" alt="">
                    <img src="imgs/storyboard-8.png" alt="">
                    <img src="imgs/storyboard-9.png" alt="">
                    <img src="imgs/storyboard-10.png" alt="">
                    <img src="imgs/storyboard-11.png" alt="">
                    <img src="imgs/storyboard-12.png" alt="">
                </div>
            </div>

            <a href="#" class="ad">
                <img src="imgs/ad-3.png" alt="">
            </a>
        </div>
    </div>

</body>
</html>
